<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="main-title">QA Tools</h1>
<div class="main-blok">
    <div class="localization">
        <div class="localization-title-text">
            <p>Выбрать локализацию:</p>
        </div>
        <select>
            <option>Русский</option>
            <option>Английский</option>
            <option>Французский</option>
            <option>Немецкий</option>
        </select>
    </div>
    <div id="user-data-blok">
        <div class="domain-title-text">
            <p>Выбрать домен</p>
        </div>
        <form id="form-email-radio">
            <label>
                <input type="radio" name="option" value="gmail.com"> gmail.com
            </label>
            <label>
                <input type="radio" name="option" value="yahoo.com"> yahoo.com
            </label>
            <label>
                <input type="radio" name="option" value="test.ru"> test.ru
            </label>
            <label>
                <input type="radio" name="option" value="mail.ru"> mail.ru
            </label>
        </form>
        <button id="get-user-data-button">Получить данные пользователя</button>

    </div>
</div>
</body>
</html>
