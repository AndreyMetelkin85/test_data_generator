<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QA Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 class="header__title">QA Tools</h1>

<div class="container">

    <div class="localization">
        <p class="localization__title">Выбрать локализацию:</p>
        <select id="localization__select">
            <option>Русский</option>
            <option>Английский</option>
            <option>Французский</option>
            <option>Немецкий</option>
        </select>
    </div>

    <div class="user-data">
        <h2 class="user-data__title">Данные пользователя</h2>

        <p class="user-data__domain-title">Выбрать домен</p>

        <form class="user-data__form">
            <label class="user-data__option">
                <input type="radio" name="domain" value="gmail.com"> gmail.com
            </label>
            <label class="user-data__option">
                <input type="radio" name="domain" value="yahoo.com"> yahoo.com
            </label>
            <label class="user-data__option">
                <input type="radio" name="domain" value="test.ru"> test.ru
            </label>
            <label class="user-data__option">
                <input type="radio" name="domain" value="mail.ru"> mail.ru
            </label>
        </form>

        <button id="user-data__button">Получить данные пользователя</button>

        <h2 class="user-profile__title">Профиль пользователя</h2>

        <p class="user-data__domain-title">Выбрать пол</p>

        <form class="gender-data__form">
            <label class="gender-data__option">
                <input type="radio" name="gender" value="Мужской"> Мужской
            </label>
            <label class="gender-data__option">
                <input type="radio" name="gender" value="Женский"> Женский
            </label>
        </form>

        <button id="profile-data__button">Получить данные пользователя</button>

        <h2 class="user-profile__title">Сгенерировать пароль</h2>

        <p class="user-data__domain-title">Выбрать дополнительные параметры</p>

        <form class="password-data__form">

            <div class="checkbox-container">

                <div class="column">
                    <label><input type="checkbox" name="special_chars"> Добавить спецсимволы</label>
                    <label><input type="checkbox" name="digits"> Добавить цифры</label>
                </div>

                <div class="column">
                    <label><input type="checkbox" name="upper_case"> Добавить заглавные буквы</label>
                    <label><input type="checkbox" name="lower_case" checked> Добавить строчные буквы</label>
                </div>

            </div>

            <div class="password-length">
                <label for="password_length">Длина пароля:</label>
                <input type="number" id="password_length" name="password_length" min="6" max="50" value="6">
            </div>

        </form>

        <button id="password-data__button">Получить пароль</button>
        <div class="output">


        </div>
    </div>

</div>

</body>
</html>
